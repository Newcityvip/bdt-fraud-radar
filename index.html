<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BDT Fraud Radar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="top">
    <h1>ðŸš¨ BDT Fraud Radar</h1>
    <div class="meta">
      <span id="status">Loading...</span>
      <button id="reloadBtn">Reload</button>
      <button id="exportBtn">Export CSV</button>
    </div>
  </header>

  <section class="filters">
    <label>
      Min Risk Score
      <input id="minScore" type="number" value="3" min="0" step="1" />
    </label>

    <label>
      Risk Level
      <select id="riskLevel">
        <option value="ALL">ALL</option>
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
      </select>
    </label>

    <label>
      Search Username
      <input id="searchUser" type="text" placeholder="type username..." />
    </label>
  </section>

  <main class="wrap">
    <table id="tbl">
      <thead>
        <tr>
          <th>Username</th>
          <th>Risk Score</th>
          <th>Risk Level</th>
          <th>Reasons</th>
          <th>Total Deposit</th>
          <th>Total Withdrawal</th>
          <th>Net</th>
          <th>Deposit Cnt</th>
          <th>Withdraw Cnt</th>
          <th>Unique Banks</th>
          <th>Shared Bank Users</th>
          <th>Shared IP Users</th>
          <th>Fast Withdraw?</th>
          <th>Account Status</th>
          <th>VIP</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </main>

  <script src="app.js"></script>
</body>
</html>
